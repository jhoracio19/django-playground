{% extends 'base.html' %}

{% block content %}
<h2>Libros disponibles</h2>

<ul>
    
    {% for book in books %}
        <li><strong>{{ book.title }}</strong>-- {{ book.author.name }}</li>
    {% empty %}
    <li>No hay libros disponibles</li>
    {% endfor %}
        
</ul>



{% endblock content %}
