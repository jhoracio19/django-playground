<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minilibrary</title>
</head>
<body>
    <h1>Minilibrary Page</h1>
    <h2>Hola mundo desde Minilibrary</h2>

    <form method=GET>
        <input type="text" name="query_search" placeholder="Buscar por tÃ­tulo o autor" value="{{query}}">
        <button type="submit">Enviar</button>

    </form>

    <ul>
        {%for book in books%}
            <li>{{ book.title }} - {{ book.author.name }}</li>
        {%empty%}
            <li>No se encontraron libros.</li>
        {% endfor %}
    </ul>
</body>
</html>
